<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<ul>
    <li>
        <a th:href="@{/variables/string/} + 'Hola Fabio'">/variables/string/Hola Fabio</a>
    </li>
    <li>
        <a th:href="@{/variables/string/} + 'Hola Martin'">/variables/string/Hola Martin</a>
    </li>
    <li>
        <a th:href="@{/variables/string/} + 'Hola Aoad' + '/' + 7">/variables/string/Hola Aoad/7</a>
    </li>
    <li>
        <a th:href="@{/variables/string/}  + ${'Hola FMA'} + '/' + ${'7'}">/variables/string/Hola FMA/7</a>
    </li>
    <li>
        <a th:href="@{/variables/string/}  + ${titulo} + '/' + ${'7'}">/variables/string/titulo/7</a>
    </li>
</ul>
</body>
</html>
