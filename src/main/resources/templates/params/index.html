<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del Request HTTP GET - URL</h1>

<ul>
    <li>
            <a th:href="@{/params/string(texto='Hola Fabio')}">/params/string?texto=Hola Fabio</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='Que tal Batman!')}">/params/string?texto=Que tal Batman!</a>
    </li>
</ul>
</body>
</html>
